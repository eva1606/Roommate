<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomePage</title>
  <link rel="stylesheet" href="styles/styleroomate.css" />
</head>
<body>

  <header>
    <a href="roomate-dashboard.html" id="logo">
      <span>Roommate</span>
    </a>

    <!-- BOUTON HAMBURGER -->
    <button id="hamburgerBtn" class="hamburger" aria-label="Open menu">
      <img src="icons/Menu-3.svg" alt="Menu icon" />
    </button>
  </header>

  <!-- OVERLAY MENU -->
  <section id="menuOverlay" class="menu-overlay hidden">
    
    <!-- BOUTON FERMETURE + ICÃ”NE -->
    <button id="closeMenu" class="close-btn" aria-label="Close menu">
      <img src="icons/close.svg" alt="Close icon"/>
    </button>

    <nav class="menu-list">
        <ul>
          <li>
            <a href="profil.html"><img src="icons/users.svg" class="icon" /> <span>Profile</span></a>
          </li>
          <li>
            <a href="favorite.html"><img src="icons/heart.svg" class="icon" /> <span>My Matches</span></a>
          </li>
          <li>
            <a href="Setting.html"><img src="icons/settings.svg" class="icon" /> <span>Settings</span></a>
          </li>
        </ul>
      </nav>
      

      <a href="#" id="logoutBtn" class="signout">
      <img src="icons/logout.svg" class="menu-icon" /><span>Sign Out</span>
    </a>
  </section>  
  <main>
    <section class="search-section">
      <input type="text" class="search-input" placeholder="Search for apartments or roommates..." />
    </section>
<!-- Onglets -->
<section class="tabs">
    <button id="tab-apartments" class="tab-button active" data-target="apartments-section">
      Available Apartment
    </button>
    <button id="tab-roommates" class="tab-button" data-target="roommates-section">
      Potential Roommates
    </button>
  </section>
  <section class="action-buttons">
    <section class="sort-container">
        <button id="sortBtn" class="sort-toggle">
          <img src="icons/sort.svg" alt="Sort Icon" class="btn-icon" />
          Sort By
        </button>
        <ul id="sortMenuApartments" class="sort-menu hidden">
          <li data-sort="price-high">Price : High to Low</li>
          <li data-sort="price-low">Price : Low to High</li>
          <li data-sort="recent">Most Recent</li>
        </ul>
        <section id="sortMenuRoommates" class="sort-menu hidden">
            <ul>
              <li>Age</li>
              <li>Location: A to Z </li>
              <li>Name: A to Z</li>
            </ul>
        </section>
    </section>
    <button id="filterBtn">
      <img src="icons/filter.svg" alt="Filter Icon" class="btn-icon" />
      Filter
    </button>
    <section id="filterOverlay" class="filter-overlay hidden">
        <div class="filter-header">
          <button id="closeFilter" class="close-filter-btn">
            <img src="icons/close.svg" alt="Close" />
          </button>
          <h2>Filter</h2>
        </div>
        <div class="filter-content">
          <div class="filter-item">
            <span>Location</span>
            <span class="filter-value">All</span>
          </div>
          <hr />
          <div class="filter-item">
            <span>Budget</span>
            <span class="filter-value">All</span>
          </div>
          <hr />
          <div class="filter-item">
            <span>Availability</span>
            <span class="filter-value">All</span>
          </div>
          <hr />
          <div class="filter-item">
            <span>Rooms</span>
            <span class="filter-value">All</span>
          </div>
        </div>
        <div class="filter-footer">
          <button class="view-items-btn">View Items</button>
        </div>
      </section>
  </section>   
  <!-- Contenu des onglets -->
  <section id="apartments-section" class="tab-content active">
    <div id="apartment-available" class="property-list"></div>
  </section>
  
  <section id="roommates-section" class="tab-content">
    <div id="roommate-properties" class="property-list"></div>
  </section>  
  </main>
  <footer class="footer-nav">
    <a href="#" class="nav-item">
      <img src="icons/home.svg" alt="Home icon" />
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/messages.svg" alt="Messages icon" />
      <span>Messages</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/tasks.svg" alt="Tasks icon" />
      <span>Tasks</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/payments.svg" alt="Payments icon" />
      <span>Payments</span>
    </a>
  </footer>
  <script src="scripts/roomate.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roommate Detail</title>
  <link rel="stylesheet" href="styles/detailsusers.css" />
</head>
<body>
  <section class="profile-detail">
    <button id="closeBtn" aria-label="Close">
      <img src="icons/close.svg" alt="Close icon" />
    </button>
    <img id="roommate-photo" class="profile-photo" />
    <h2 id="roommate-name"></h2>

      <ul class="info-list">
        <li><img src="icons/birthday.svg" class="icon" /> <span id="roommate-age"></span></li>
        <li><img src="icons/location.svg" class="icon" /> <span id="roommate-location"></span></li>
        <li><img src="icons/job.svg" class="icon" /> <span id="roommate-job"></span></li>
        <li><img src="icons/payments.svg" class="icon" /> <span id="roommate-budget"></span></li>
        <li><img src="icons/home.svg" class="icon" /> <span id="roommate-rooms"></span></li>
        <li><img src="icons/smoke.svg" class="icon" /> <span id="roommate-smoke"></span></li>
        <li><img src="icons/Pets.svg" class="icon" /> <span id="roommate-pets"></span></li>
        <li><img src="icons/diet.svg" class="icon" /> <span id="roommate-food"></span></li>       
      </ul>

    <p id="roommate-description"></p>

    <div class="contact-wrapper">
      <a id="call-btn" class="contact-btn" href="#">Contact the roommate</a>
    </div> 


  </section>

  <script src="scripts/detailroommate.js"></script>
</body>
</html>

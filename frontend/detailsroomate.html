<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roommate Detail</title>
  <link rel="stylesheet" href="styles.detailsusers.css" />
</head>
<body>
  <section class="profile-detail">
    <button id="closeBtn">X</button>
    <img id="roommate-photo" class="profile-photo" />
    <h2 id="roommate-name"></h2>

    <ul class="info-list">
      <li id="roommate-age"></li>
      <li id="roommate-location"></li>
      <li id="roommate-job"></li>
      <li id="roommate-budget"></li>
      <li id="roommate-rooms"></li>
      <li id="roommate-smoke"></li>
      <li id="roommate-pets"></li>
      <li id="roommate-food"></li>
    </ul>

    <p id="roommate-description"></p>

    <button id="send-match-btn">SEND MATCHES</button>
  </section>

  <script src="detailroommate.js"></script>
</body>
</html>

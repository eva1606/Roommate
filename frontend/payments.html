<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>payments-owners</title>
  <link rel="stylesheet" href="styles/styleOwners.css" />
</head>
<body>

  <header>
    <div class="top-bar">
      <img src="images/logo.png" alt="Logo" class="logo"/>
      <h1>Roommate</h1>
      <nav class="top-navbar">
        <a href="my-properties.html" class="nav-link">My Properties</a>
        <a href="owner-dashboard.html" class="nav-link">Home</a>
        <a href="payments.html" class="nav-link">Payments</a>
      </nav>
      <button id="logoutBtn" class="logout-btn">Sign Out</button>
    </div>
  </header>
  <div class="page-container">
  <main>
    <h2>Payments</h2>

    <div id="property-selector" class="hidden">
      <h3>Select a rented property:</h3>
      <ul class="property-list" id="property-list"></ul>
    </div>

    <div id="payments-section" class="hidden">
      <div class="property-info">
        <p id="property-address">Address loading...</p>
        <p id="total-rent">Total Rent: </p>
        <p id="split-rent">Split: </p>
      </div>

      <h3 id="month-title">Payments received</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Roommates</th>
              <th>Status</th>
              <th>Date Paid</th>
            </tr>
          </thead>
          <tbody id="payments-body"></tbody>
        </table>
      </div>

      <div class="next-payment">
        <h4>
          <img src="icons/calendar.svg" alt="calendar" class="calendar-icon" />
          Next Payment: <span id="next-payment-date">Not selected</span>
        </h4>
        <input type="date" id="next-payment-input" onchange="updateNextPayment()" /><br>
        <button class="btn blue" onclick="remindAll()">Remind all roommates</button>
      </div>
      <div class="manual-payment">
        <h3>Add a manual payment</h3>
        <button class="btn orange" onclick="openModal()">Add Payment</button>
      </div>
    </div>
  </main>

  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add Payment</h3>
      <form id="manual-payment-form">
        <input type="text" name="phone" placeholder="Roommate Phone" required />
        <input type="text" name="month" placeholder="status" required />
        <input type="date" name="date_paid" required />
        <button type="submit" class="btn blue">Submit</button>
        <button type="button" class="btn orange" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
  </div>


  <script src="scripts/payments.js"></script>
</body>
</html>

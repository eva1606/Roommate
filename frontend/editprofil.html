<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles/editprofile.css" />
</head>
<body>

  <header class="header-bar">
    <a href="profil.html" class="btn-back">‚Üê Back to Profile</a>
    <h2>Edit My Profile</h2>
  </header>

  <main>
    <form id="edit-profile-form" enctype="multipart/form-data" class="edit-form">

      <label>
        First Name:
        <input type="text" id="first_name" name="first_name" required />
      </label>

      <label>
        Last Name:
        <input type="text" id="last_name" name="last_name" required />
      </label>

      <label>
        Email:
        <input type="email" id="email" name="email" required />
      </label>

      <label>
        Gender:
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>
        Looking For:
        <select id="looking_for" name="looking_for" required>
          <option value="">Select...</option>
          <option value="roommate">Roommate</option>
          <option value="apartment">Apartment</option>
        </select>
      </label>

      <label>
        Profession:
        <input type="text" id="profession" name="profession" />
      </label>

      <label>
        Age:
        <input type="number" id="age" name="age" min="18" max="100" required />
      </label>

      <label>
        Do you smoke?
        <select id="smoke" name="smoke">
          <option value="">Select...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>

      <label>
        Do you have pets?
        <select id="pets" name="pets">
          <option value="">Select...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>

      <label>
        Budget (shekels):
        <input type="number" id="budget" name="budget" min="0" max="10000" />
      </label>

      <label>
        Profile Photo:
        <input type="file" id="photo" name="photo" accept="image/*" />
      </label>

      <button type="submit" class="save-btn">üíæ Save Profile</button>
    </form>
  </main>

  <footer class="footer-nav">
    <a href="roomate-dashboard.html" class="nav-item">
      <img src="icons/home.svg" alt="Home icon" />
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/messages.svg" alt="Messages icon" />
      <span>Messages</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/tasks.svg" alt="Tasks icon" />
      <span>Tasks</span>
    </a>
  </footer>

  <script src="scripts/editprofile.js"></script>
</body>
</html>

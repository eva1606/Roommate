<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles/editprofile.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="header-bar">
    <a href="profil.html" class="btn-back"> Back</a>
    <h2>Edit My Profile</h2>
  </header>

  <main>
    <form id="edit-profile-form" enctype="multipart/form-data" class="edit-form">
      
      <div class="form-group center">
        <label for="photo-input">Profile Photo:</label>
        <input type="file" name="photo" accept="image/*" id="photo-input" />
        <img id="photo-preview" src="images/default-photo.jpg" alt="Current Profile Photo" style="display:none;" />
      </div>

      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required />
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="looking_for">Looking For:</label>
        <select id="looking_for" name="looking_for" required>
          <option value="">Select...</option>
          <option value="roommate">Roommate</option>
          <option value="apartment">Apartment</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="e.g. Tel Aviv, Florentin" />
      </div>
      
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required />
      </div>

      <div class="form-group">
        <label for="smoke">Do you smoke?</label>
        <select id="smoke" name="smoke">
          <option value="">Select...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pets">Do you have pets?</label>
        <select id="pets" name="pets">
          <option value="">Select...</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="budget">Budget (shekels):</label>
        <input type="number" id="budget" name="budget" min="0" max="10000" />
      </div>

      <button type="submit" class="save-btn">Save Profile</button>
    </form>
  </main>

  <script src="scripts/editprofile.js"></script>
</body>
</html>
